<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="3DVRfavicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3dvr.tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    :root {
      --accent-color: #00ffc8;
      --bg-primary: #2c3e50;
      --bg-secondary: #34495e;
      --text-light: #ffffff;
      --text-dark: #000000;
      --highlight: #1abc9c;
      --highlight-dark: #16a085;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg-primary);
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    header {
      background-color: rgba(44, 62, 80, 0.95);
      padding: 0.75rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    header img {
      height: 48px;
      max-width: 160px;
      object-fit: contain;
    }
    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: var(--highlight-dark);
    }
    .sticky-cta {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background: var(--accent-color);
      color: var(--text-dark);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.6);
      transition: transform 0.2s ease;
    }
    .sticky-cta:hover { transform: scale(1.08); }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(to bottom, var(--bg-primary) 0%, #4ca1af 100%);
      text-align: center;
    }
    .hero-img-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }
    .hero img {
      width: 85vw;
      max-width: 600px;
      height: auto;
      animation: fadeInLogo 1.5s ease-in-out forwards;
    }
    .hero h1 {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(2rem, 6vw, 4rem);
      margin-top: 1rem;
      letter-spacing: 0.02em;
    }
    .hero p {
      font-size: 1.3rem;
      margin-top: 0.75rem;
    }
    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .section ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    .section ul li {
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
    }
    .section ul li::before {
      content: 'âœ” ';
      color: var(--accent-color);
      margin-right: 0.5em;
    }
    .section.alt {
      background: linear-gradient(135deg, var(--highlight) 0%, var(--highlight-dark) 100%);
      color: var(--text-light);
    }
    .team-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .team-member {
      background: white;
      color: black;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      padding: 1.5rem;
      text-align: center;
      width: 260px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .team-member:hover { transform: scale(1.05); }
    .team-member h3 {
      font-family: 'Poppins', sans-serif;
      margin-bottom: 0.5rem;
    }
    .team-member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .team-member a {
      display: none !important;
      pointer-events: none;
    }
    .cta {
      background: linear-gradient(160deg, #4ca1af 0%, #56ab2f 100%);
      text-align: center;
      padding: 5rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .cta h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
    }
    .cta p {
      font-size: 1.3rem;
      margin-top: 1rem;
      max-width: 600px;
    }
    .cta a {
      display: inline-block;
      margin-top: 2rem;
      background: #3b4548;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      max-width: 300px;
      width: 100%;
      text-align: center;
    }
    .cta a:hover {
      background: var(--bg-primary);
      transform: translateY(-2px);
    }
    footer {
      background: #3b4548;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.95rem;
    }
    footer a {
      color: var(--accent-color);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @keyframes fadeInLogo {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body id="top">
<!-- Body content stays the same -->
</body>
</html>
